<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../build/record.min.js"></script>
</head>
<body>
<div>
  <button onclick="start()">开始录制</button>
  <button onclick="end()">结束录制</button>
  <button onclick="submit()">提交录制</button>
</div>
<input type="text">
<button onclick="handleClick()">填充</button>
<script>
  var h5Record = new H5Record({
    version: '1.0.0',
    bizType: 'insure-service',
    url: 'https://qa.ymm56.com/ymm-file-app/fileUpload/preUpload'
  })

  function start() {
    h5Record.startRecord()
  }
  function end() {
    h5Record.closeRecord()
  }
  function submit() {
    h5Record.submitRecord()
  }
  function handleClick() {
    const txt = document.createElement('span');
    txt.innerText = '插入的内容'
    document.body.appendChild(txt)
  }

</script>
</body>
</html>
